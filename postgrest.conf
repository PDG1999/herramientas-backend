# Database Connection
db-uri = "postgres://postgres:secure_password_123@localhost:5432/herramientas"
db-schemas = "api"
db-anon-role = "web_anon"

# JWT Settings
jwt-secret = "your-jwt-secret-key-here-min-32-chars"

# Server Settings
