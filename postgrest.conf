# PostgREST Configuration für SAMEBI Backend
# Verwendet Coolify Environment Variables

# Database Connection (wird durch Coolify Environment Variables überschrieben)
db-uri = "${PGRST_DB_URI}"
db-schemas = "${PGRST_DB_SCHEMAS}"
db-anon-role = "${PGRST_DB_ANON_ROLE}"

# JWT Settings
jwt-secret = "${PGRST_JWT_SECRET}"

# Server Settings
server-host = "0.0.0.0"
server-port = 3000

# Connection Pool
db-pool = 10
db-pool-acquisition-timeout = 10

# CORS Settings
server-cors-allowed-origins = "*"

# OpenAPI
openapi-server-proxy-uri = "https://api.samebi.net"

# Logging
log-level = "info"
